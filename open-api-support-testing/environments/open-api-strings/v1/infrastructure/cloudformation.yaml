Resources:
  StoreInputValue:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value: "{% if environment.inputs.my_sample_input is defined %}{{ environment.inputs.my_sample_input }}{% endif %} {{ environment.inputs.simple_string}}"

Outputs:
  MyEnvParameterValue:
    Value: !GetAtt StoreInputValue.Value
